apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.udacity.gradle.builditbigger"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath false
            }
        }
    }




    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'com/google/appengine/repackaged/org/apache/commons/codec/language/bm/sep_approx_spanish.txt'
        exclude 'com/google/appengine/repackaged/org/apache/commons/codec/language/bm/gen_approx_greek.txt'
        exclude 'com/google/appengine/repackaged/org/apache/commons/codec/language/bm/*'
        exclude 'com/google/appengine/repackaged/org/'
        exclude 'com/google/appengine/repackaged/org/codehaus/jackson/impl/VERSION.txt'
        exclude 'com/google/api/client/googleapis/google.jks'
        exclude 'com/google/appengine/repackaged/org/apache/commons/codec/language/dmrules.txt'
    }
    // sourceSets { main { res.srcDirs = ['src/main/res', 'src/free/res'] } }

    sourceSets {
        main {
            java.srcDirs('com.udacity.gradle.builditbigger')
        }
        paid {
            java.srcDirs('com.udacity.gradle.builditbigger.paid')
        }
        free {
            java.srcDirs('com.udacity.gradle.builditbigger.free')
        }
    }
    flavorDimensions 'paid','free'
    productFlavors {
        paid {
            dimension 'paid'
            versionName "1.0-paid"
            applicationId "com.udacity.gradle.builditbigger.paid"
           // buildConfigField "boolean", "PAID_VERSION", "true"
        }
        free {
            dimension 'free'
            versionName "1.0-free"
            applicationId "com.udacity.gradle.builditbigger.free"
          //  buildConfigField "boolean", "PAID_VERSION", "false"

        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:26.0.2'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(path: ':backend', configuration: 'android-endpoints')
    compile project(':libjoke')
    compile project(':passingjokelib')
    compile project(':backend')
    freeCompile 'com.google.android.gms:play-services:11.4.0'
    freeCompile 'com.google.android.gms:play-services-ads:9.4.0'
 //   annotationProcessor 'com.google.dagger:dagger-compiler:27.1.0'
    //test

    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test:runner:1.0.1'
    androidTestCompile 'com.android.support.test:rules:1.0.1'
    androidTestCompile 'com.android.support:support-annotations:27.1.0'
    androidTestCompile 'org.hamcrest:hamcrest-core:1.3'
}
